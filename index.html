<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karibasu Jadar's Blog & Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
            color: #333;
            animation: backgroundShift 10s infinite alternate;
        }
        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        header {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            color: #ff6b6b;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        nav {
            background: #4ecdc4;
            padding: 10px;
            text-align: center;
        }
        nav button {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        nav button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }
        nav button:active {
            transform: scale(0.95);
        }
        .section {
            display: none;
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .active {
            display: block;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            background: #ffeaa7;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        .tab-button:hover {
            background: #fab1a0;
            transform: translateY(-5px);
        }
        .tab-button.active {
            background: #fd79a8;
            color: white;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #a29bfe;
        }
        .blog-post {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Karibasu Jadar's Blog & Notes</h1>
    </header>
    <nav>
        <button onclick="showSection('blog')">Blog</button>
        <button onclick="showSection('notes')">Notes</button>
    </nav>

    <div id="blog" class="section active">
        <h2>Write a Blog Post</h2>
        <input type="text" id="blog-title" placeholder="Blog Title">
        <textarea id="blog-content" rows="10" placeholder="Write your blog here..."></textarea>
        <button onclick="addBlogPost()">Add Post</button>
        <div id="blog-posts"></div>
    </div>

    <div id="notes" class="section">
        <h2>Notes</h2>
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('maths')">Maths</button>
            <button class="tab-button" onclick="showTab('physics')">Physics</button>
            <button class="tab-button" onclick="showTab('cprog')">C Programming</button>
            <button class="tab-button" onclick="showTab('enc')">ENC</button>
        </div>
        <div id="maths" class="tab-content active">
            <h3>Maths Notes</h3>
            <textarea rows="10" placeholder="Upload or write Maths notes here..."></textarea>
            <button>Save Notes</button>
        </div>
        <div id="physics" class="tab-content">
            <h3>Physics Notes</h3>
            <textarea rows="10" placeholder="Upload or write Physics notes here..."></textarea>
            <button>Save Notes</button>
        </div>
        <div id="cprog" class="tab-content">
            <h3>C Programming Notes</h3>
            <textarea rows="10" placeholder="Upload or write C Programming notes here..."></textarea>
            <button>Save Notes</button>
        </div>
        <div id="enc" class="tab-content">
            <h3>ENC Notes</h3>
            <textarea rows="10" placeholder="Upload or write ENC notes here..."></textarea>
            <button>Save Notes</button>
        </div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function addBlogPost() {
            const title = document.getElementById('blog-title').value;
            const content = document.getElementById('blog-content').value;
            if (title && content) {
                const postsDiv = document.getElementById('blog-posts');
                const post = document.createElement('div');
                post.className = 'blog-post';
                post.innerHTML = `<h4>${title}</h4><p>${content}</p>`;
                postsDiv.appendChild(post);
                // Save to localStorage (simple persistence)
                const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
                posts.push({ title, content });
                localStorage.setItem('blogPosts', JSON.stringify(posts));
                document.getElementById('blog-title').value = '';
                document.getElementById('blog-content').value = '';
            }
        }

        // Load saved blog posts on page load
        window.onload = function() {
            const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
            const postsDiv = document.getElementById('blog-posts');
            posts.forEach(p => {
                const post = document.createElement('div');
                post.className = 'blog-post';
                post.innerHTML = `<h4>${p.title}</h4><p>${p.content}</p>`;
                postsDiv.appendChild(post);
            });
        };
    </script>
</body>
</html>
