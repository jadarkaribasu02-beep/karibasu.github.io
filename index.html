<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Study Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #a8dadc, #f1faee);
      padding: 25px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #1d3557;
      animation: fadeIn 2s ease-in-out;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #f1faee;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #1d3557;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      bottom: -5px;
      left: 0;
      background-color: #457b9d;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #457b9d;
      transform: scale(1.1);
    }

    nav a:hover::after {
      width: 100%;
    }

    section {
      padding: 50px;
      text-align: center;
      animation: fadeInUp 1.5s ease;
    }

    .notes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .note-btn {
      background: #f1faee;
      border: 2px solid #457b9d;
      border-radius: 12px;
      padding: 25px;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.4s ease, background-color 0.4s ease, box-shadow 0.4s ease;
    }

    .note-btn:hover {
      transform: translateY(-8px) scale(1.08);
      background-color: #a8dadc;
      box-shadow: 0 8px 20px rgba(69, 123, 157, 0.3);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>My Study Website</header>

  <nav>
