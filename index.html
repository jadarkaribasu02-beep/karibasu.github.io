<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog Website</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #ffafcc, #a8dadc);
      padding: 25px;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #1d3557;
      animation: fadeIn 2s ease-in-out;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #f1faee;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      margin: 0 20px;
      text-decoration: none;
      color: #1d3557;
      font-weight: bold;
      position: relative;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 3px;
      bottom: -5px;
      left: 0;
      background-color: #457b9d;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #457b9d;
      transform: scale(1.1);
    }

    nav a:hover::after {
      width: 100%;
    }

    section {
      padding: 50px;
      text-align: center;
      animation: fadeInUp 1.5s ease;
    }

    /* Blog Section */
    .blog-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .blog-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .blog-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 25px rgba(69, 123, 157, 0.3);
    }

    .blog-card h3 {
      color: #1d3557;
    }

    .blog-card p {
      color: #555;
    }

    /* Upload Form */
    .upload-form {
      margin-top: 40px;
      text-align: center;
    }

    .upload-form input, .upload-form textarea {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #a8dadc;
      border-radius: 8px;
      font-size: 1em;
    }

    .upload-form button {
      background: #457b9d;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .upload-form button:hover {
      background: #1d3557;
      transform: scale(1.05);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>My Blog Website</header>

  <nav>
    <a href="#blogs">Blogs</a>
    <a href="#upload">Upload Blog</a>
  </nav>

  <!-- Blog Section -->
  <section id="blogs">
    <h2>Latest Blogs</h2>
    <div class="blog-container" id="blogContainer">
      <div class="blog-card">
        <h3>Sample Blog Title</h3>
        <p>This is a sample blog post. You can replace it with your own content.</p>
      </div>
    </div>
  </section>

  <!-- Upload Blog Section -->
  <section id="upload">
    <h2>Upload Your Blog</h2>
    <form class="upload-form" id="blogForm">
      <input type="text" id="title" placeholder="Blog Title" required><br>
      <textarea id="content" rows="5" placeholder="Write your blog here..." required></textarea><br>
      <button type="submit">Add Blog</button>
    </form>
  </section>

  <script>
    // Simple blog upload functionality
    const blogForm = document.getElementById('blogForm');
    const blogContainer = document.getElementById('blogContainer');

    blogForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;

      const blogCard = document.createElement('div');
      blogCard.classList.add('blog-card');
      blogCard.innerHTML = `<h3>${title}</h3><p>${content}</p>`;

      blogContainer.appendChild(blogCard);

      blogForm.reset();
    });
  </script>
</body>
</html>
