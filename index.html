<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Karibasu Blog</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: #f5f9ff;
  color: #333;
}

/* HEADER */
header {
  background: linear-gradient(90deg, #74c0fc, #a5d8ff);
  padding: 25px;
  text-align: center;
  font-size: 2.2em;
  font-weight: bold;
  color: #0b3558;
}

/* BUTTON */
.action-btn {
  margin: 30px auto;
  display: block;
  padding: 14px 30px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  background: #4dabf7;
  color: white;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.action-btn:hover {
  transform: scale(1.08);
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

/* LOGIN */
.login-box, .editor {
  display: none;
  background: white;
  width: 90%;
  max-width: 500px;
  margin: 20px auto;
  padding: 25px;
  border-radius: 12px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.15);
  animation: fadeIn 0.6s ease;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 8px;
  border: 2px solid #a5d8ff;
  font-size: 1em;
}

textarea {
  height: 120px;
}

button.submit {
  margin-top: 15px;
  background: #1c7ed6;
  color: white;
  border: none;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  font-size: 1em;
  cursor: pointer;
}

/* BLOGS */
.blogs {
  padding: 30px;
  max-width: 900px;
  margin: auto;
}

.blog-card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  margin-bottom: 20px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.12);
  animation: slideUp 0.6s ease;
}

.blog-card h3 {
  margin-top: 0;
  color: #1c7ed6;
}

/* ANIMATIONS */
@keyframes fadeIn {
  from {opacity: 0; transform: scale(0.9);}
  to {opacity: 1; transform: scale(1);}
}

@keyframes slideUp {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<header>Karibasu</header>

<button class="action-btn" onclick="openLogin()">✍️ Write a Blog</button>

<!-- LOGIN -->
<div class="login-box" id="loginBox">
  <h2>Admin Login</h2>
  <input type="password" id="adminPass" placeholder="Enter admin password">
  <button class="submit" onclick="login()">Login</button>
</div>

<!-- EDITOR -->
<div class="editor" id="editor">
  <h2>Write New Blog</h2>
  <input type="text" id="title" placeholder="Blog title">
  <textarea id="content" placeholder="Write your blog here..."></textarea>
  <button class="submit" onclick="postBlog()">Post Blog</button>
</div>

<!-- BLOG DISPLAY -->
<div class="blogs" id="blogs">
  <h2>Blogs</h2>
</div>

<script>
const ADMIN_PASSWORD = "karibasu29";

function openLogin() {
  document.getElementById("loginBox").style.display = "block";
}

function login() {
  const pass = document.getElementById("adminPass").value;
  if (pass === ADMIN_PASSWORD) {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("editor").style.display = "block";
  } else {
    alert("Wrong password");
  }
}

function postBlog() {
  const title = document.getElementById("title").value;
  const content = document.getElementById("content").value;

  if (!title || !content) {
    alert("Fill all fields");
    return;
  }

  const blog = document.createElement("div");
  blog.className = "blog-card";
  blog.innerHTML = `<h3>${title}</h3><p>${content}</p>`;

  document.getElementById("blogs").appendChild(blog);

  document.getElementById("title").value = "";
  document.getElementById("content").value = "";
}
</script>

</body>
</html>
