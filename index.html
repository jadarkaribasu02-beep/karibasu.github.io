<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karibasu Jadar's Blog & Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            animation: bgShift 15s ease-in-out infinite alternate;
        }
        @keyframes bgShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            border: none;
            border-radius: 25px;
            transition: transform 0.3s ease;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .header-bg {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .tab-content {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .pdf-link {
            color: #007bff;
            text-decoration: none;
        }
        .pdf-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="py-4 header-bg text-center text-white">
        <h1 class="display-4 fw-bold">Karibasu Jadar's Blog & Notes</h1>
        <button class="btn btn-outline-light mt-2" onclick="toggleDarkMode()">Toggle Dark Mode</button>
        <button class="btn btn-outline-light mt-2 ms-2" onclick="adminLogin()">Admin Login</button>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <button class="nav-link btn btn-link text-white" onclick="showSection('blog')">Blog</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link text-white" onclick="showSection('notes')">Notes</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="blog" class="section active">
            <h2 class="text-center mb-4"><i class="bi bi-journal-text"></i> Blog Posts</h2>
            <div id="blog-posts" class="row"></div>
            <div id="admin-blog" style="display: none;">
                <h3>Add New Post</h3>
                <input type="text" id="blog-title" class="form-control mb-2" placeholder="Title">
                <textarea id="blog-content" class="form-control mb-2" rows="5" placeholder="Content"></textarea>
                <button class="btn btn-custom" onclick="addBlogPost()">Add Post</button>
            </div>
        </div>

        <div id="notes" class="section">
            <h2 class="text-center mb-4"><i class="bi bi-file-earmark-pdf"></i> Notes</h2>
            <ul class="nav nav-tabs justify-content-center mb-4">
                <li class="nav-item">
                    <button class="nav-link active" onclick="showTab('maths')">Maths</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="showTab('physics')">Physics</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="showTab('cprog')">C Programming</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="showTab('enc')">ENC</button>
                </li>
            </ul>
            <div id="maths" class="tab-content active">
                <h3>Maths Notes</h3>
                <div id="maths-pdfs" class="row"></div>
                <div id="admin-maths" style="display: none;">
                    <input type="file" id="maths-file" class="form-control mb-2" accept=".pdf">
                    <button class="btn btn-custom" onclick="uploadPDF('maths')">Upload PDF</button>
                </div>
            </div>
            <div id="physics" class="tab-content">
                <h3>Physics Notes</h3>
                <div id="physics-pdfs" class="row"></div>
                <div id="admin-physics" style="display: none;">
                    <input type="file" id="physics-file" class="form-control mb-2" accept=".pdf">
                    <button class="btn btn-custom" onclick="uploadPDF('physics')">Upload PDF</button>
                </div>
            </div>
            <div id="cprog" class="tab-content">
                <h3>C Programming Notes</h3>
                <div id="cprog-pdfs" class="row"></div>
                <div id="admin-cprog" style="display: none;">
                    <input type="file" id="cprog-file" class="form-control mb-2" accept=".pdf">
                    <button class="btn btn-custom" onclick="uploadPDF('cprog')">Upload PDF</button>
                </div>
            </div>
            <div id="enc" class="tab-content">
                <h3>ENC Notes</h3>
                <div id="enc-pdfs" class="row"></div>
                <div id="admin-enc" style="display: none;">
                    <input type="file" id="enc-file" class="form-control mb-2" accept=".pdf">
                    <button class="btn btn-custom" onclick="uploadPDF('enc')">Upload PDF</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isAdmin = false;

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function adminLogin() {
            const password = prompt('Enter admin password:');
            if (password === 'admin123') {  // Change this password!
                isAdmin = true;
                document.getElementById('admin-blog').style.display = 'block';
                document.getElementById('admin-maths').style.display = 'block';
                document.getElementById('admin-physics').style.display = 'block';
                document.getElementById('admin-cprog').style.display = 'block';
                document.getElementById('admin-enc').style.display = 'block';
                alert('Admin access granted!');
            } else {
                alert('Incorrect password.');
            }
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.target.classList.add('active');
        }

        function addBlogPost() {
            const title = document.getElementById('blog-title').value;
            const content = document.getElementById('blog-content').value;
            if (title && content) {
                const postsDiv = document.getElementById('blog-posts');
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-4';
                col.innerHTML = `
                    <div class="card p-3">
                        <h5>${title}</h5>
                        <p>${content}</p>
                    </div>
                `;
                postsDiv.appendChild(col);
                // Save to localStorage
                const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
                posts.push({ title, content });
                localStorage.setItem('blogPosts', JSON.stringify(posts));
                document.getElementById('blog-title').value = '';
                document.getElementById('blog-content').value = '';
            }
        }

        function uploadPDF(subject) {
            const fileInput = document.getElementById(`${subject}-file`);
            const file = fileInput.files[0];
            if (file && file.type === 'application/pdf') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const pdfsDiv = document.getElementById(`${subject}-pdfs`);
                    const col = document.createElement('div');
                    col.className = 'col-md-4 mb-3';
                    col.innerHTML = `
                        <div class="card p-3 text-center">
                            <i class="bi bi-file-earmark-pdf-fill fs-1 text-danger"></i>
                            <a href="${e.target.result}" class="pdf-link" download="${file.name}">${file.name}</a>
                        </div>
                    `;
                    pdfsDiv.appendChild(col);
                    // Save to localStorage (for demo; in real app, upload to server)
                    const pdfs = JSON.parse(localStorage.getItem(`${subject}Pdfs`) || '[]');
                    pdfs.push({ name: file.name, url: e.target.result });
                    localStorage.setItem(`${subject}Pdfs`, JSON.stringify(pdfs));
                };
                reader.readAsDataURL(file);
                fileInput.value = '';
            } else {
                alert('Please select a valid PDF file.');
            }
        }

        // Load saved data on page load
        window.onload = function() {
            // Load blogs
            const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
            const postsDiv = document.getElementById('blog-posts');
            posts.forEach(p => {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-4';
                col.innerHTML = `
                    <div class="card p-3">
                        <h5>${p.title}</h5>
                        <p>${p.content}</p>
                    </div>
                `;
                postsDiv.appendChild(col);
            });
            // Load PDFs for each subject
            ['maths', 'physics', 'cprog', 'enc'].forEach(subject => {
                const pdfs = JSON.parse(localStorage.getItem(`${subject}Pdfs`) || '[]');
                const pdfsDiv = document.getElementById(`${subject}-pdfs`);
                pdfs.forEach(pdf => {
                    const col = document.createElement('div');
                    col.className = 'col-md-4 mb-3';
                    col.innerHTML = `
                        <div class="card p-3 text-center">
                            <i class="bi bi-file-earmark-pdf-fill fs-1 text-danger"></i>
                            <a href="${pdf.url}" class="pdf-link" download="${pdf.name}">${pdf.name}</a>
                        </div>
                    `;
                    pdfsDiv.appendChild(col);
                });
            });
        };
    </script>
</body>
</html>
